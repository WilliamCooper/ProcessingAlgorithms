bookdown::gitbook:
  css: my.css
  config:
    toc:
      collapse: section
  fontsettings:
    theme: white
    family: serif
    size: 2
  download: true
  lib_dir: assets
  toc_depth: 2
  keep_tex: yes
  highlight: tango
bookdown::bs4_book:
  css: style.css
  theme:
    primary: "#096B72"
  repo: https://github.com/rstudio/bookdown-demo
bookdown::word_document2:
  toc: true
  toc_depth: 2
bookdown::pdf_book:
  documentclass: book
  lib_dir: assets
  toc_depth: 2
  keep_tex: yes
bookdown::epub_book:
  html_document:
  df_print: paged
  keep_tex: yes
  split_by: chapter+number
  toc: yes
  toc_depth: 2
  toc_float: yes
bookdown::pdf_document2:
  toc: yes
  toc_depth: 2
pdf_document:
  toc: yes
  toc_depth: '2'
bookdown::html_book:
  lib_dir: assets
  split_by: chapter+number
  keep_tex: yes
  toc: yes
  toc_depth: 2
  toc_float: true
bookdown::html_document2:
  keep_tex: yes
  toc: yes
  toc_depth: 2
  toc_float: yes
  config:
    toolbar:
      position: static
